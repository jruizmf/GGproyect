<mat-card class="cardWithShadow">
    <mat-card-header class="p-t-24">
        <div class="d-flex align-items-center justify-content-between w-100">
            <mat-card-title>Users</mat-card-title>
            <button mat-icon-button color="inherit" aria-label="View more" [matMenuTriggerFor]="menu">
                <mat-icon class="f-s-24 d-flex align-items-center justify-content-center">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item onclick="openDialog()">Add User</button>
                <!-- <button mat-menu-item>Disable User</button> -->
              </mat-menu>
        </div>
    </mat-card-header>
    <mat-card-content class="p-t-0">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- Profile Column -->
                <ng-container matColumnDef="profile">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Profile
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            <img [src]="element.avatar != '' ? element.avatar : 'assets/images/profile/user-1.jpg'" alt="users" width="50" class="rounded-circle" />
                            <div class="m-l-16">
                                <h6 class="mat-subtitle-1 text-truncate-2 f-s-14 f-w-600">
                                    {{ element.first_name }} {{ element.last_name }}
                                </h6>
                                <span class="f-s-14"><b>Employee No.:</b> {{ element.user_code }}</span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Hour Rate Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Email
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        <span class="f-w-600 f-s-14">${{ element.email }} </span>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <!-- <ng-container matColumnDef="skills">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Skills
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="f-s-14">{{ element.skills }}</span>
                    </td>
                </ng-container> -->

                <!-- Weight Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Status
                    </th>
                    <td mat-cell *matCellDef="let element">
                        @if (element.activated ) {
                            Active
                        }
                        @if (!element.activated ) {
                            Inactive
                        }
                    </td>
                    <!-- <td mat-cell *matCellDef="let element">
                        <span class="bg-light-{{ element.progress }} text-{{
                  element.progress
                }} border-{{ element.progress }} rounded f-w-600 p-6 p-y-4 f-s-12">
                            {{ element.activated | titlecase }}
                        </span>
                    </td> -->
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="inherit" aria-label="View more" [matMenuTriggerFor]="menu1">
                            <mat-icon class="f-s-24 d-flex align-items-center justify-content-center">more_vert</mat-icon>
                        </button>
                        <mat-menu #menu1="matMenu">
                            <button mat-menu-item onclick="UnableUser(item)">Disable User</button>
                          </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
